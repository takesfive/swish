<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swish Slider</title>
  <link rel="stylesheet" href="./styles/required.css">
  <link rel="stylesheet" href="./styles/theme.css">
</head>

<body>
  <div style="max-width: 700px; margin: 0 auto 100px;">
    <h2 style="font-family: sans-serif; margin: 0 0 10px;">Example 1</h2>
    <div class="swish swish-example-1">
      <ul class="swish-list">
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: lightcoral" class="swish__item_inner">
          </div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: olivedrab" class="swish__item_inner"></div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: orchid" class="swish__item_inner"></div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: slategrey" class="swish__item_inner"></div>
        </li>
      </ul>
      <button data-swish-dir="prev">PREV</button>
      <button data-swish-dir="next">NEXT</button>
    </div>
  </div>

  <div style="max-width: 700px; margin: 0 auto 100px;">
    <h2 style="font-family: sans-serif; margin: 0 0 10px;">Example 2</h2>
    <div class="swish swish-example-2">
      <ul class="swish-list">
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: lightcoral" class="swish__item_inner">
          </div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: olivedrab" class="swish__item_inner"></div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: orchid" class="swish__item_inner"></div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: slategrey" class="swish__item_inner"></div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: cornflowerblue" class="swish__item_inner"></div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: orangered" class="swish__item_inner"></div>
        </li>
      </ul>
      <button data-swish-dir="prev">PREV</button>
      <button data-swish-dir="next">NEXT</button>
    </div>
  </div>

  <div style="max-width: 700px; margin: 0 auto 100px;">
    <h2 style="font-family: sans-serif; margin: 0 0 10px;">Example 3</h2>
    <div class="swish swish-example-3">
      <ul class="swish-list">
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: lightcoral" class="swish__item_inner">
          </div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: olivedrab" class="swish__item_inner"></div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: orchid" class="swish__item_inner"></div>
        </li>
        <li class="swish-list__item">
          <div style="height: 300px; width: 100%; background: slategrey" class="swish__item_inner"></div>
        </li>
      </ul>
      <button data-swish-dir="prev">PREV</button>
      <button data-swish-dir="next">NEXT</button>
    </div>
  </div>

  <script src="./dist/swish.js"></script>
  <script>
    swish({
      selectors: document.querySelectorAll('.swish-example-1'),
      config: {
        slides: 1,
        shifted: 0,
        speed: 0.3,
        infinity: true,
        pagination: true,
      }
    })
    swish({
      selectors: document.querySelectorAll('.swish-example-2'),
      config: {
        slides: 3,
        shifted: 0,
        speed: 0.3,
      }
    })
    swish({
      selectors: document.querySelectorAll('.swish-example-3'),
      config: {
        slides: 1,
        shifted: 100,
        speed: 0.3,
        pagination: true,
      }
    })

  </script>
</body>

</html>
